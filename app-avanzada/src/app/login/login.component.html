<!-- login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="flex w-full max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Left side: Login form -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold mb-6 text-center text-[#EC4899]">AdoptaME</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="relative">
            <input id="email" name="email" type="email" class="mt-1 block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#EC4899] focus:border-[#EC4899] sm:text-sm" required>
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="pi pi-envelope text-gray-400"></i>
            </span>
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <input id="password" name="password" type="password" class="mt-1 block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#EC4899] focus:border-[#EC4899] sm:text-sm" required>
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <i class="pi pi-lock text-gray-400"></i>
            </span>
          </div>
        </div>

        <button type="submit" pButton label="Ingresar" class="w-full p-button-primary p-button-rounded" style="background-color: #EC4899; border-color: #EC4899;"></button>
      </form>
      <div class="mt-4 text-center">
        <a href="#" class="text-[#EC4899]">Forgot password?</a>
      </div>
    </div>

    <!-- Right side: Image -->
    <div class="hidden md:block md:w-1/2 bg-cover" style="background-image: url('app-avanzada/public/img/loginwallpaper.jpg');">
      <div class="flex items-center justify-center w-full h-full bg-black bg-opacity-50">
        <h2 class="text-4xl font-bold text-white">Welcome!</h2>
      </div>
    </div>
  </div>
</div>
