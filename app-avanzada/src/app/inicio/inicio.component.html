<div class="main-container">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <h1>ProyectoAdoptame</h1>
    </div>
    <ul class="nav-links">
      <!-- Aquí puedes agregar enlaces de navegación si es necesario -->
    </ul>
    <div class="button-container">
      <button pButton type="button" label="Iniciar" (mouseover)="menu.toggle($event)" class="login-button"></button>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="content-container">

    <!-- Banner -->
    <section class="main-content">
      <div class="left-content">
        <h1>Adopta una mascota</h1>
        <p class="text-justify">Adoptar una mascota transforma vidas. Conectamos a animales necesitados con familias amorosas. ¡Sé parte del cambio!</p>
        <p class="text-justify">Regístrate ahora para acceder al formulario de adopción y ofrecer un hogar a una mascota. ¡Tu nuevo amigo te está esperando!</p>
        <div class="button-container">
          <button type="button" class="register-button" routerLink="//form-adopcion">Regístrate</button>
        </div>
      </div>
      <div class="right-content">
        <img src="https://i.postimg.cc/mr6Rg6Qs/Banner.png" alt="Dog Image">
      </div>
    </section>

  </div>

  <p-menu class="custom-menu" [model]="items" [popup]="true" #menu appendTo="body"></p-menu>
</div>
